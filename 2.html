<head>
  <meta charset="UTF-8" />

  <title>客家音樂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif TC', serif;
      background: linear-gradient(to bottom, #f3f0e6, #ffffff);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 3rem 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #597e52;
      margin-bottom: 1.5rem;
    }

    .hero-image {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hero-image img {
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .content {
      font-size: 1.2rem;
      line-height: 2;
    }

    .highlight {
      background-color: #e6f0d4;
      padding: 0.5rem 1rem;
      border-left: 5px solid #88a67b;
      margin: 2rem 0;
    }

    ul {
      padding-left: 1.5rem;
    }

    a.back-link {
      display: inline-block;
      margin-top: 3rem;
      text-decoration: none;
      color: #597e52;
      font-weight: bold;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: #3c5d3f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>客家音樂</h1>

    <div class="hero-image">
      <img src="圖片/來一客.jpg" alt="客家音樂文化" />
    </div>

    <div class="content">
      <p>客家音樂是台灣文化的重要根基之一，以其質樸旋律與深厚情感傳遞著客家族群的歷史與生活哲學。</p>

      <div class="highlight">
        「山歌是一種生活，是客家人對土地與歲月的回應。」
      </div>

      <p>主要類型包括：</p>
      <ul>
        <li><strong>客家山歌：</strong>用來對唱、勞動時歌唱，自由延展的旋律，帶有說唱的節奏。</li>
        <li><strong>八音：</strong>傳統樂器演奏，常見於婚喪喜慶與廟會活動。</li>
        <li><strong>現代融合：</strong>結合流行音樂元素，吸引年輕世代參與與傳承。</li>
      </ul>

      <p>近年來，越來越多音樂人將客家語言、詩歌與現代聲音結合，創造出令人耳目一新的作品。</p>

    </div>
  </div>
